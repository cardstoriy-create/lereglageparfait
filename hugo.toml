baseURL = "/"
languageCode = "fr-fr"
title = "Le Réglage Parfait"
theme = "PaperMod"

# CORRECTION: Utilisation de la structure pagination recommandée par Hugo 
[Paginacion] 
    pagerSize = 10

# Tous les paramètres du thème PaperMod sont dans ce seul bloc [params]
[params]
    env = "production"
    defaultTheme = "auto"
    showReadingTime = true
    showPostNavButtons = true
    showPageNums = false
    showToc = false
    
[menu]
