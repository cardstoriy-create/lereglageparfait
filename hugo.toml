baseURL = "https://lereglageparfait.com/"
languageCode = "fr-fr"
title = "Le Réglage Parfait"
theme = "PaperMod"

# --- CONFIGURATION DES URLS ---
canonifyURLs = false
relativeURLs = false
preserveTaxonomyNames = false

[pagination]
    pagerSize = 10

[build]
    target = "production"
    extended = true

[menu]
  [[menu.main]]
    identifier = "nav-accueil"
    name = "Accueil"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "nav-materiel"
    name = "Matériel"
    url = "/tags/materiel/"
    weight = 20
  [[menu.main]]
    identifier = "nav-technique"
    name = "Technique"
    url = "/tags/technique/" 
    weight = 30
  [[menu.main]]
    identifier = "nav-articles"
    name = "Tous les Articles"
    url = "/posts/"
    weight = 40
  [[menu.main]]
    identifier = "nav-about"
    name = "À Propos"
    url = "/about/"
    weight = 50

[params]
    env = "production"
    description = "Guides experts en photographie : maîtrisez les réglages de votre boîtier et choisissez le meilleur matériel optique."
    defaultTheme = "auto"
    showReadingTime = true
    showPostNavButtons = true
    showPageNums = true
    showToc = true

    # --- CONFIGURATION DES IMAGES DE COUVERTURE ---
    [params.cover]
        hidden = false           
        hiddenInList = false     
        hiddenInSingle = false   

    # --- CONFIGURATION FAVICON ---
    favicon = "favicon.ico"
    favicon16x16 = "favicon-16x16.png"
    favicon32x32 = "favicon-32x32.png"
    apple_touch_icon = "apple-touch-icon.png"

    [params.assets]
        favicon = "favicon.ico"

    [params.label]
        text = "Le Réglage Parfait"
        icon = "favicon-32x32.png"
        iconHeight = 30

    # Configuration du mode profil
    [params.profileMode]
        enabled = true
        title =